<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="popup-content">
            <div class="consultation-title-container">
                <h2 class="highlight-text">We would like to help you</h2>
            </div>
            <form id="combinedForm">
                <div class="mb-3">
                    <input type="text" class="b-form-control" id="name" name="name" placeholder="Name">
                    <span id="nameError" style="color: red;"></span>
                </div>
                <div class="mb-3">
                    <textarea class="b-form-control" id="message" name="message" rows="4" placeholder="Message"> </textarea>
                    <span id="messageError" style="color: red;"></span>
                </div>
                <h3 class="form-heading">HOW TO ANSWER YOU?</h3>
                <div class="mb-3">
                    <input type="text" class="b-form-control" id="phone" name="phone" placeholder="Phone number">
                    <span id="phoneError" style="color: red;"></span>
                </div>
                <div class="mb-3">
                    <input type="text" class="b-form-control" id="email" name="email" placeholder="Email">
                    <span id="emailError" style="color: red;"></span>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn-more">Send message</button>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
